<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layouts/head::head}"></head>
<body>
	<header th:replace="~{/layouts/header :: header}"></header>
	<nav th:replace="~{/layouts/nav :: nav}"></nav>
	<div id="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 contenido">
				<div class="row justify-content-evenly"> 
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 formulario">
						
							<h3 th:text="${edicion}?'Modificar Sucursal':'Nueva Sucursal'" style="text-align: center;"></h3><br>
							
							<form th:action="${edicion}?@{/sucursal/modificar}:@{/sucursal/guardar}" th:object="${sucursal}" method="post">
								
								<div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre" th:field="*{nombre}">
                                <div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            	</div>
								
								<div class="mb-3">
                                <label for="direccion" class="form-label">Direccion:</label>
                                <input type="text" class="form-control" id="direccion" placeholder="Ingrese direccion" th:field="*{direccion}">
                                <div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                            	</div>
								
								<div class="mb-3">
                                <label for="provincia" class="form-label">Ciudad:</label>
                                <select id="provincia" name="sucursal_provincia" th:field="*{provincia}">
									<option value="S.S. de Jujuy"> S.S. de Jujuy</option>
									<option value="Perico"> Perico</option>
									<option value="Libertador">Libertador</option>
								</select>
                                <div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></div>
                            	</div>
                            	
								
								<div class="mb-3">
                                <label for="fecha">Fecha de Inicio</label>
								<input type="date" id="fecha" name="sucursal_fecha" th:field="*{fechaInicio}" th:value="*{fechaInicio}"><br><br>
                                <div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div>
                            	</div>
						
								<div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="text" class="form-control" id="email" placeholder="Ingrese email" th:field="*{email}">
                                <div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            	</div>
								
								<div class="mb-3">
                                <label for="telefono" class="form-label">Telefono:</label>
                                <input type="text" class="form-control" id="telefono" placeholder="Ingrese telefono" th:field="*{telefono}">
                                <div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                            	</div>
								
								<p><input type="submit" class="button" th:value="${edicion}?'Modificar':'Guardar'"></p>
								
								<!--  <label for="nombre">Nombre</label>
								<input type="text" id="nombre" name="sucursal_nombre" th:field="*{nombre}"><br><br>
								<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
								<label for="direccion">Direccion</label>
								<input type="text" id="direccion" name="sucursal_direccion" th:field="*{direccion}"><br><br>
								<label for="provincia">Provincia</label>
								<select id="provincia" name="sucursal_provincia" th:field="*{provincia}">
									<option value="S.S. de Jujuy"></option>
									<option value="Perico"></option>
								</select>
								<label for="fecha">Fecha de Inicio</label>
								<input type="date" id="fecha" name="sucursal_fecha" th:field="*{fechaInicio}" th:value="*{fechaInicio}"><br><br>
								<label for="email">Email</label>
								<input type="text" id="email" name="sucursal_email" th:field="*{email}"><br><br>
								<label for="telefono">Telefono</label>
								<input type="text" id="telefono" name="sucursal_telefono" th:field="*{telefono}"><br><br>
								<p><input type="submit" class="button" th:value="${edicion}?'Modificar':'Guardar'"></p> -->
							</form>
							
							<p th:if="${error}" th:text="${error}"></p>

					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 content-aside">
	        	<aside th:replace="~{layouts/aside::aside}"></aside>
	        </div>
		</div>
	</div>	
<footer th:replace="~{layouts/footer::footer}"> </footer>
		
</body>
</html>
