                    <div class="titulo-seccion">

                            <h2 class="text-center">Listado de Paseadores</h2>
                            <a th:href="@{/paseos/paseadores/nuevo}"><i class="fa-sharp fa-solid fa-circle-plus fs-1"
                                    title="Agregar"></i></a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">

                                    <th scope="col">ID</th>

                                    <th scope="col">Nombre</th>
                                    <th scope="col">Horario</th>
                                    <th scope="col">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="paseador : ${listado}">
                                    <td class="align-middle" th:text="${paseador.id}"></td>
                                    <td class="align-middle" th:text="${paseador.apellido}"></td>
                                    <td class="align-middle" th:text="${paseador.nombres}"></td>
                                    <td class="align-middle" th:text="${paseador.horario}"></td>
                                    <td>

                                        <a th:href="@{/paseos/paseadores/eliminar/}+${paseador.id}" class="btn btn-danger" title="eliminar"><i class="fa-sharp fa-solid fa-trash-can fs-6" style="color: #ebeff4;"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
